<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=initial-scale=1.0"> -->
    <title>TOTI-PET-SHOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrapper">

            <div class="logo-title">

                <h1 class="title">TOTI-PET-SHOP</h1>

                <img class="logo" src="https://cdn-icons-png.flaticon.com/512/12/12638.png" alt="">
            </div>

            <button class="btn-add-product" onclick="showForm()">
            Adicionar Produto
            </button>
        </div>
    </header>
    <form id="productForm">
        <label>URL da Imagem</label>
        <input class="input" type="text" id="image"/>

        <label>Nome</label>
        <input class="input"type="text" id="name" />

        <label>Preço</label>
        <input class="input"type="number" id="price" />

        <label>Descripção</label>
        <input class="input"type="text" id="description" />

        <button class="btn-add-product" type="submit">Cadastrar Produto</button>
        <button class="btn-add-product" type="submit" onclick="cancelUpdate()">Cancelar</button>

        <p class="alert"></p>
    </form>

    <form id="productForm2">
        <label>URL da Imagem</label>
        <input class="input"type="text" id="image2"/>

        <label>Nome</label>
        <input class="input" type="text" id="name2" />

        <label>Preço</label>
        <input class="input" type="number" id="price2" />

        <label>Descripção</label>
        <input class="input"type="text" id="description2" />

        <button class="btn-add-product" type="submit">Actualizar</button>
        <button class="btn-add-product" type="submit" onclick="cancelUpdate2()">Cancelar</button>


        <p class="alert"></p>
    </form>

    <div class="content"></div>

    <script src="script.js"></script>
</body>
</html>
